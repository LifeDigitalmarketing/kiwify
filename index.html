<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Kiwify Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="menu-icon">☰</div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="profile-icon"></div>
    </div>
  </header>

  <main>
    <h1>Dashboard</h1>

    <div class="filters">
      <select>
        <option>Hoje</option>
        <option>Ontem</option>
        <option>15 Ago</option>
      </select>

      <select>
        <option>Todos os produtos</option>
      </select>

      <select>
        <option>Todas as moedas</option>
      </select>
    </div>

    <section class="cards">
      <div class="card">
        <span class="label">Valor líquido</span>
        <span class="value">R$ 13,49</span>
      </div>

      <div class="card">
        <span class="label">Vendas</span>
        <span class="value">1</span>
      </div>

      <div class="card chart-card">
        <canvas id="salesChart"></canvas>
      </div>

      <div class="card">
        <span class="label">Aprovação cartão</span>
        <span class="value">0%</span>
      </div>

      <div class="card">
        <span class="label">Vendas 1-click da rede Kiwify</span>
        <span class="value">R$ 0,00 — 0%</span>
      </div>

      <div class="card">
        <span class="label">Reembolso</span>
        <span class="value">0%</span>
      </div>

      <div class="card">
        <span class="label">Chargeback</span>
        <span class="value">0%</span>
      </div>

      <div class="card">
        <span class="label">Conversão boleto</span>
        <span class="value">0%</span>
      </div>

      <div class="card">
        <span class="label">Boletos gerados</span>
        <span class="value">0</span>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
