<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Kiwify Fake</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }body {
  background-color: #f9fafb;
  color: #1f2937;
}

.header {
  background-color: #047857;
  color: white;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.menu-button {
  width: 36px;
  height: 36px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.menu-button div {
  width: 16px;
  height: 2px;
  background-color: white;
  position: relative;
}

.menu-button div::before,
.menu-button div::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 2px;
  background-color: white;
  left: 0;
}

.menu-button div::before {
  top: -6px;
}

.menu-button div::after {
  top: 6px;
}

.progress-bar-container {
  display: flex;
  align-items: center;
  gap: 8px;
}

.progress-bar {
  height: 8px;
  width: 100px;
  background-color: white;
  border-radius: 4px;
  overflow: hidden;
}

.progress-bar-fill {
  background-color: #10b981;
  width: 0%;
  height: 100%;
}

.user-avatar {
  width: 36px;
  height: 36px;
  background-color: #d1d5db;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

h2 {
  font-weight: 600;
  font-size: 20px;
  margin-bottom: 12px;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  margin-bottom: 12px;
}

.card {
  background-color: white;
  padding: 16px;
  border-radius: 12px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  margin-bottom: 12px;
}

.card .title {
  font-size: 14px;
  color: #6b7280;
  display: flex;
  align-items: center;
  gap: 6px;
}

.card .value {
  font-size: 20px;
  font-weight: 600;
  color: #111827;
  margin-top: 4px;
}

.icon {
  width: 16px;
  height: 16px;
}

#chartContainer {
  background-color: white;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
}

  </style>
</head>
<body>
  <div class="header">
    <div class="menu-button">
      <div></div>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <strong>R$ 0K / R$ 10K</strong>
    </div>
    <div class="user-avatar"></div>
  </div>  <div class="container">
    <h2>Dashboard</h2>
    <select>
      <option>Hoje</option>
    </select>
    <select>
      <option>Todos os produtos</option>
    </select>
    <select>
      <option>Todas as moedas</option>
    </select><div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/us-dollar-circled--v1.png" class="icon" alt="selo">
    Valor líquido
  </div>
  <div class="value">R$ 0,00</div>
</div>

<div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios/50/000000/combo-chart--v1.png" class="icon" alt="gráfico">
    Vendas
  </div>
  <div class="value">0</div>
</div>

<div id="chartContainer">
  <canvas id="salesChart"></canvas>
</div>

<div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/bank-card-back-side.png" class="icon" alt="selo">
    Aprovação cartão
  </div>
  <div class="value">0%</div>
</div>

<div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/network.png" class="icon" alt="selo">
    Vendas 1-click da rede Kiwify
  </div>
  <div class="value">R$ 0,00 &nbsp; 0%</div>
</div>

<div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/refund.png" class="icon" alt="selo">
    Reembolso
  </div>
  <div class="value">0%</div>
</div>

<div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/delete-sign.png" class="icon" alt="selo">
    Chargeback
  </div>
  <div class="value">0%</div>
</div>

<div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/money.png" class="icon" alt="selo">
    Conversão boleto
  </div>
  <div class="value">0%</div>
</div>

<div class="card">
  <div class="title">
    <img src="https://img.icons8.com/ios-filled/50/000000/tags.png" class="icon" alt="selo">
    Boletos gerados
  </div>
  <div class="value">0</div>
</div>

  </div>  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Hoje, 0:00', '', '', '', '', '', 'Hoje, 23:59'],
        datasets: [{
          label: 'R$ 0',
          data: [0, 0, 0, 0, 0, 0, 0],
          borderColor: '#6366f1',
          backgroundColor: 'transparent',
          tension: 0.3,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script></body>
</html>
