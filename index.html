<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Clone Kiwify</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f8fc;
      color: #333;
    }

    header {
      background-color: #006400;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon, .user-icon {
      width: 30px;
      height: 30px;
      background-color: #ffffff44;
      border-radius: 50%;
    }

    .progress-container {
      flex: 1;
      margin: 0 10px;
    }

    .progress-bar {
      background-color: #ccc;
      border-radius: 20px;
      height: 10px;
      position: relative;
      overflow: hidden;
    }

    .progress {
      background-color: #00c853;
      width: 0%;
      height: 100%;
      transition: width 0.5s;
    }

    .dashboard {
      padding: 20px;
    }

    .dashboard h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .filters select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card-title {
      font-weight: bold;
      color: #666;
      margin-bottom: 5px;
    }

    .card-value {
      font-size: 1.2rem;
      color: #000;
    }

    .graph-placeholder {
      width: 100%;
      height: 120px;
      background: linear-gradient(to right, #e3e3e3, #ccc);
      border-radius: 8px;
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      .filters {
        display: flex;
        gap: 10px;
      }
      .filters select {
        flex: 1;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon"></div>
    <div class="progress-container">
      <div style="font-size: 0.8rem;">R$ 0K / R$ 10K</div>
      <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
      </div>
    </div>
    <div class="user-icon"></div>
  </header>

  <div class="dashboard">
    <h2>Dashboard</h2>

    <div class="filters">
      <select>
        <option>Hoje</option>
        <option>Ontem</option>
        <option>Últimos 7 dias</option>
      </select>
      <select>
        <option>Todos os produtos</option>
      </select>
      <select>
        <option>Todas as moedas</option>
      </select>
    </div>

    <div class="card">
      <div class="card-title">Valor líquido</div>
      <div class="card-value" id="valorLiquido">R$ 0,00</div>
    </div>

    <div class="card">
      <div class="card-title">Vendas</div>
      <div class="card-value" id="vendas">0</div>
      <div class="graph-placeholder"></div>
    </div>

    <div class="card">
      <div class="card-title">Aprovação cartão</div>
      <div class="card-value" id="aprovacaoCartao">0%</div>
    </div>

    <div class="card">
      <div class="card-title">Vendas 1-click da rede Kiwify</div>
      <div class="card-value" id="vendas1Click">R$ 0,00 – 0%</div>
    </div>

    <div class="card">
      <div class="card-title">Reembolso</div>
      <div class="card-value" id="reembolso">0%</div>
    </div>

    <div class="card">
      <div class="card-title">Chargeback</div>
      <div class="card-value" id="chargeback">0%</div>
    </div>

    <div class="card">
      <div class="card-title">Conversão boleto</div>
      <div class="card-value" id="conversaoBoleto">0%</div>
    </div>

    <div class="card">
      <div class="card-title">Boletos gerados</div>
      <div class="card-value" id="boletosGerados">0</div>
    </div>
  </div>

  <script>
    // Simulando dados
    const dados = {
      valorLiquido: 1490.50,
      vendas: 27,
      aprovacaoCartao: 81,
      vendas1Click: 130.90,
      vendas1ClickPercent: 8,
      reembolso: 1,
      chargeback: 0,
      conversaoBoleto: 25,
      boletosGerados: 12
    };

    function atualizarDashboard() {
      document.getElementById("valorLiquido").textContent = `R$ ${dados.valorLiquido.toFixed(2)}`;
      document.getElementById("vendas").textContent = dados.vendas;
      document.getElementById("aprovacaoCartao").textContent = `${dados.aprovacaoCartao}%`;
      document.getElementById("vendas1Click").textContent = `R$ ${dados.vendas1Click} – ${dados.vendas1ClickPercent}%`;
      document.getElementById("reembolso").textContent = `${dados.reembolso}%`;
      document.getElementById("chargeback").textContent = `${dados.chargeback}%`;
      document.getElementById("conversaoBoleto").textContent = `${dados.conversaoBoleto}%`;
      document.getElementById("boletosGerados").textContent = dados.boletosGerados;
      
      const progresso = (dados.valorLiquido / 10000) * 100;
      document.getElementById("progressBar").style.width = `${Math.min(progresso, 100)}%`;
    }

    atualizarDashboard();
  </script>
</body>
</html>
