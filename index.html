<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Kiwify Fake</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f6f7fb;
    }header {
  background-color: #0b8f3f;
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.progress-container {
  display: flex;
  align-items: center;
  gap: 8px;
}

.progress-bar {
  background: white;
  border-radius: 9999px;
  height: 8px;
  width: 100px;
  position: relative;
}

.progress-bar::before {
  content: '';
  background: #0b8f3f;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  width: 0%;
  border-radius: 9999px;
}

.dashboard {
  padding: 16px;
}

.dropdown {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 12px;
  background: white;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  box-shadow: 0 0 0 1px #e2e8f0;
}

.label {
  color: #64748b;
  font-size: 14px;
}

.value {
  font-size: 20px;
  color: #0f172a;
  font-weight: 400;
}

.icon {
  font-size: 18px;
  margin-right: 6px;
  vertical-align: middle;
}

.chat-button {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: black;
  border-radius: 999px;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-button img {
  width: 24px;
  height: 24px;
}

  </style>
</head>
<body>
  <header>
    <div></div>
    <div class="progress-container">

      <div style="font-size:14px; font-weight:500">R$ 0K / R$ 10K</div>
    </div>
    <div style="width:32px; height:32px; border-radius:50%; background:#ddd"></div>
  </header>  <div class="dashboard">
    <select class="dropdown">
      <option>Hoje</option>
    </select>
    <select class="dropdown">
      <option>Todos os produtos</option>
    </select>
    <select class="dropdown">
      <option>Todas as moedas</option>
    </select><div class="card">
  <div class="label"><span class="icon">üí≤</span>Valor l√≠quido</div>
  <div class="value">R$ 0,00</div>
</div>

<div class="card">
  <div class="label"><span class="icon">üìà</span>Vendas</div>
  <div class="value">0</div>
</div>

<div class="card">
  <canvas id="chart" height="100"></canvas>
  <div style="display:flex; justify-content: space-between; font-size: 12px; color: #64748b; margin-top:4px">
    <div>Hoje, 0:00</div>
    <div>Hoje, 23:59</div>
  </div>
</div>

<div class="card">
  <div class="label">üí≥ Aprova√ß√£o cart√£o</div>
  <div class="value">0%</div>
</div>

<div class="card">
  <div class="label">üåê Vendas 1-click da rede Kiwify <span title="Info">‚ùî</span></div>
  <div class="value">R$ 0,00 <span style="font-size:14px">0%</span></div>
</div>

<div class="card">
  <div class="label">üì¶ Reembolso</div>

</div>

<div class="card">
  <div class="label">üö´ Chargeback</div>
  <div class="value">0%</div>
</div>

<div class="card">
  <div class="label">üè∑Ô∏è Convers√£o boleto</div>

</div>

<div class="card">

</div>

  </div>  <div class="chat-button">
    <img src="https://cdn-icons-png.flaticon.com/512/726/726623.png" alt="chat">
  </div>  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array(24).fill(''),
        datasets: [{
          data: Array(24).fill(0),
          borderColor: '#6366f1',
          borderWidth: 2,
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { display: false },
          y: { display: false }
        }
      }
    });
  </script></body>
</html>
